<ion-view view-title="Calendar">
	<div class="bar bar-subheader item-input-inset bar-light">
		<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" ng-model="query" placeholder="Search">
		</label>
	</div>

	<ion-content has-subheader="true">
		<div class="day" ng-repeat="(dayIndex,day) in calendar ">
			<div class="item item-divider item-divider-calm">
				{{day.weekday}}
			</div>
			<!-- Day divider  -->
			<div ng-show="day.title"  class="item item.list item-text-wrap dayhighlight">
				<h2>{{day.title}}</h2>
				{{day.description}}

			</div>
			<ion-list>
				<ion-item 
					class="item-text-wrap item-icon-right"
					ng-class="{
						'item-avatar':item.shortname,
						'star':item.star
						}"
					ng-repeat="item in day.schedule | filter:query"
					href="#"
				>
					<img ng-show="item.shortname" ng-src="img/perry.png"
					alt="{{item.name}} Photo" >
					<h2>
						{{item.time}}
					</h2> 
					<h3>
						{{item.title}}
					</h3>
					<h4>
						{{item.artist? ' with ' + item.artist : ""}}
					</h4>
					<p>
						{{itme.description}}
					</p>
					<!-- Star Button -->
					<button class="button button-clear icon ion-star button-assertive" ng-click="toggleStar(item)" ng-show="item.star"></button>
					<ion-option-button class="button-calm" ng-click="toggleStar(item)"> 
						<i class="icon ion-star"></i>
					</ion-option-button>
					<ion-option-button class="button-assertive" ng-click="onItemDelete(dayIndex, item)"> 
						<i class="icon ion-trash-a"></i>
					</ion-option-button>
				</ion-item>
			</ion-list>
		</div> 
		<!-- Day Repeater -->
	</ion-content>
</ion-view>
